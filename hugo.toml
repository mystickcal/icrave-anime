baseURL = "https://icraveanime.com/"
languageCode = "en-us"
title = "I Crave Anime"
theme = "PaperMod"

[pagination]
  pagerSize = 10

[params]
  env = "production"
  description = "In-depth anime reviews, watch order guides, seasonal rankings, and news. From timeless classics to this season's hottest drops."
  author = "I Crave Anime"
  defaultTheme = "light"
  disableThemeToggle = true
  ShowReadingTime = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = false
  ShowToc = true
  TocOpen = false
  comments = false

  images = ["/images/og-default.jpg"]

  [params.label]
    text = ""
    icon = "/images/logo-transparent.png"
    iconHeight = 60

  [params.homeInfoParams]
    Title = "I Crave Anime üç•"
    Content = "In-depth reviews, watch order guides, seasonal rankings, and news. From timeless classics to this season's hottest drops."

  [[params.socialIcons]]
    name = "email"
    url = "mailto:hello@icraveanime.com"

[params.assets]
  favicon = "/favicon.ico"

[params.cover]
  hidden = false
  hiddenInList = false
  hiddenInSingle = false

[outputs]
  home = ["HTML", "RSS", "JSON"]

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[menu]
  [[menu.main]]
    identifier = "reviews"
    name = "Reviews"
    url = "/categories/reviews/"
    weight = 10
  [[menu.main]]
    identifier = "rankings"
    name = "Rankings"
    url = "/categories/rankings/"
    weight = 20
  [[menu.main]]
    identifier = "guides"
    name = "Guides"
    url = "/categories/guides/"
    weight = 30
  [[menu.main]]
    identifier = "news"
    name = "News"
    url = "/categories/news/"
    weight = 40
  [[menu.main]]
    identifier = "start-here"
    name = "Start Here"
    url = "/start-here/"
    weight = 50
